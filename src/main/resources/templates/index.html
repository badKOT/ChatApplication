<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Chat Application</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="base">
<section id="home-page">
    <div id="MainHeader" class="header"></div>
    <div class="chat-list">
        <div style="position:relative;"></div>
    </div>
</section>

<section id="chat-page" class="section" style="display: none;">
    <div class="chat-container">

        <div class="chat-header">
            <h2></h2>
            <div class="add-user-form-holder">
                <form id="addUserForm" name="addUserForm" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input id="userId_addUserForm" name="userId_addUserForm"
                           type="hidden" placeholder="Enter user id"/>
                    <button type="submit" class="primary">Add User</button>
                </form>
                <div id="notification" class="notification"></div>
            </div>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">
        </ul>

        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>

    </div>
</section>
</div>

<script th:inline="javascript">
    const userId = [[${userId}]];
    const username = [[${username}]];
    let chatInfo = [[${chatInfo}]];
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/chats.js"></script>
</body>
</html>
