<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Spring Boot Chat Application</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="base">
<section id="home-page">
    <div id="MainHeader" class="header">
        <h2 style="padding: inherit;margin: auto;font-weight: 500;">Messenger</h2>
    </div>
    <div class="chat-list"></div>
    <div id="create-chat-holder">
        <form id="create-chat-form">
            <input type="hidden" id="create-chat-title" placeholder="Enter new chat title">
            <button type="button" class="Button round primary">
                <i id="create-chat-icon" class="icon">+</i>
            </button>
        </form>
    </div>
</section>

<section id="chat-page" style="display: none;">
    <div class="chat-container">

        <div class="chat-header">
            <h2></h2>
            <div class="add-user-form-holder">
                <form id="addUserForm">
                    <div class="input-container">
                        <input id="username-input-field" name="username-input-field"
                               type="hidden" placeholder="Search by username" autocomplete="off" />
                        <div id="userListPlaceHolder"></div>
                        <ul id="userList" style="display: none"></ul>
                    </div>
                    <button type="submit" class="primary">Add User</button>
                </form>
                <div id="notification" class="notification"></div>
                <div id="overlay"></div>
            </div>
        </div>
        <div class="connecting disabled">
            Connecting...
        </div>
        <ul id="messageArea">
        </ul>

        <form id="messageForm" name="messageForm">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off"/>
            <button type="submit" class="primary">Send</button>
        </form>

    </div>
</section>
</div>

<script th:inline="javascript">
    const userId = [[${userId}]];
    const username = [[${username}]];
    let chatInfo = [[${chatInfo}]];
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/chats.js"></script>
<script src="/js/utils.js"></script>
</body>
</html>
